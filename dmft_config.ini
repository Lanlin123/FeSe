[general]
seedname = fese
csc = True
solver_type = cthyb
n_l = 35
n_iw = 1025
n_tau = 10001
prec_mu = 0.0001

n_iter_dmft_first = 5
n_iter_dmft = 10
h5_save_freq = 1

h_int_type = density_density 
U = 4.0
J = 0.8
beta = 40

dc_type = 0
dc = True
dc_dmft = True

sigma_mix = 1.0

[solver]
length_cycle = 400
n_warmup_cycles = 10000
n_cycles_tot = 10e+6
imag_threshold = 1e-6
measure_density_matrix = True
measure_g_l = True
measure_g_tau =True
store_solver = True
off_diag_threshold = 1e-10

[dft]
dft_code = qe
n_cores = 50
projector_type = w90
dft_exec = pw.x
w90_exec = wannier90.x
w90_tolerance = 0.01
n_iter = 20
